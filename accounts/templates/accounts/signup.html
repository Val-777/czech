{% extends 'accounts/base_accounts.html' %}

{% block title %}Konto erstellen{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
            <div class="card-body">
            <h3 class="card-title">Benutzerkonto erstellen</h3>
            <form method="post" novalidate>
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <button type="submit" class="btn btn-primary btn-block">Konto erstellen</button>
            </form>
            </div>
            <div class="card-footer text-muted text-center">
                Haben Sie schon einen Account? <a href="{% url 'login' %}">Einloggen</a>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
