{% extends 'accounts/base_accounts.html' %}

{% block title %}Mein Konto{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Mein Konto</li>
{% endblock %}


{% block content %}
    <div class="row justify-content-center">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Benutzerdaten ändern</h3>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}
                            <button type="submit" class="btn btn-success">Änderungen übernehmen</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
